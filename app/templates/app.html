<StackLayout>
  <Image src="res://logo_login"
         stretch="none"
         horizontalAlignment="center"></Image>
  <TextField hint="Email Address"
             keyboardType="email"
             [(ngModel)]="email"
             autocorrect="false"
             autocapitalizationType="none"></TextField>
  <TextField hint="Password"
             secure="true"></TextField>
  <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'"
          class="submit-button"
          (tap)="submit()"></Button>
  <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'"
          (tap)="toggleDisplay()"></Button>
</StackLayout>
